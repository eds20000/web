<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d72dd2144a.js" crossorigin="anonymous"></script>
    <title>TS-shop</title>
</head>
<body>
    <div class="app">
        <!-- Header start-->
        <header class="header">
            <div class="grid wide">
                <div class="header__logo"><img src="./image/logo.png" alt="logo" class="logo-img"></div>
                <div class="header__search">
                    <input type="text" placeholder="何にをお探しですか？" class="header__search-input">
                    <button class="header__search-button"><a href="http://"><i class="fa-solid fa-magnifying-glass"></i></a></button>
                </div>
                <ul class="header__navbar">
                    <li class="header__navbar-user"><a href="http://"><i class="fa-regular fa-user"></i>ログイン</a></li>
                    <li class="header__navbar-like icon-center"><a href=""><i class="fa-regular fa-heart"></i></a></li>
                    <li class="header__navbar-cart icon-center"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="header__navbar-support"><a href=""><i class="fa-solid fa-headset"></i>サポート</a></li>
                </ul>
            </div>
            <div class="tab">  
                <ul class="tab__list">
                    <li class="tab__list-item "><a href="">おすすめ</a></li>
                    <li class="tab__list-item"><a href="">新着</a></li>
                    <li class="tab__list-item"><a href="">マイリスト</a></li>
                    <li class="tab__list-item"><a href="">ベストセラ</a></li>
                    <li class="tab__list-item"><a href="">メンズ</a></li>
                    <li class="tab__list-item"><a href="">レディース</a></li>
                    <li class="tab__list-item"><a href="">コスメ</a></li>
                    <li class="tab__list-item tab__list-start"><a href="">すべて</a></li>
                </ul>
            </div>
        </header>
        <!-- Header end -->

        <!-- Container start -->
        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <ul class="category__list col l-2">
                        <p class="category_header">カテゴリー</p>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">トップス</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">ジャケット/アウター</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">パンツ</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">スカート</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">ワンピース/ドレス</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">小物</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">バッグ</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">シューズ</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">ファッション雑貨</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">帽子</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">腕時計</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">アクセサリー</div><i class="fa-solid fa-chevron-right"></i></a></li>
                        <li class="category_list-item"><a href=""><div class="category_list-item-text">その他</div><i class="fa-solid fa-chevron-right"></i></a></li>
    
                    </ul>
                    <div class="content_body col l-10">
                        <div class="content_title">
                            <div class="content_title-text">すべてのアイテム</div> 
                            <div class="content_title-sort"><button>並び替え：価格が高い順</button></div>
                            <div class="sort_tab">
                                <div class="sort_tab-ascen">並び替え：価格が高い順</div>
                                <div class="sort_tab-descen">並び替え：価格が安い順</div>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <!-- Container end -->
    </div>

</body>
</html>
